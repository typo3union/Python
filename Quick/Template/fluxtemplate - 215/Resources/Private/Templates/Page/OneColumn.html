{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:section name="Configuration">
  <flux:form id="one_column"  label="One Column"  options="{icon: '{f:uri.resource(path: \'Icons/one-column-two-row.png\')}', group: 'Main'}">
    <flux:grid>
      <flux:grid.row>
        <flux:grid.column colPos="0" name="slider"  label="Top Slider"/>
      </flux:grid.row>
      <flux:grid.row>
        <flux:grid.column colPos="1" name="inhalt" label="Inhalt"/>
      </flux:grid.row>
    </flux:grid>
  </flux:form>
</f:section>

<f:section name="Content">
<f:render partial="PageObjects" section="Header" />
<f:cObject typoscriptObjectPath="lib.content0"/>
<div class="container-sec clearfix">
  <div class="alpha-logo">
    <f:cObject typoscriptObjectPath="lib.bgImage"/>
  </div>
  <f:cObject typoscriptObjectPath="lib.rightButtonscommon"/>
  <div class="container inner-content clearfix">
    <div class="row">
      <f:cObject typoscriptObjectPath="lib.rightButtonsresponsive"/>
      <div class="col-md-12 col-sm-12">
        <f:cObject typoscriptObjectPath="lib.content1"/>
      </div>
    </div>
  </div>
 </div>
  <f:render partial="PageObjects" section="Footer" />
  </f:section>
  
</div>
