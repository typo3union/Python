{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <flux:form id="two-column" label="Two Column" options="{icon: '{f:uri.resource(path: \'Icons/home-one-row-two-column.png\')}', group: 'Main'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" name="slider" colspan="2" label="Top Slider"/>
        </flux:grid.row>
         <flux:grid.row>
          <flux:grid.column colPos="4" name="title"  colspan="2" label="Main Title"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="leftInhalt" label="Left Inhalt"/>
          <flux:grid.column colPos="2" name="RightInhalt" label="Right Inhalt"/>
        </flux:grid.row>       
        <flux:grid.row>
          <flux:grid.column colPos="3" name="bottomInhalt" colspan="2" label="Bottom Inhalt"/>         
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  
  <f:section name="Content">
    <f:render partial="PageObjects" section="Header" />
    <f:cObject typoscriptObjectPath="lib.content0"/>
    <div class="container-sec clearfix">
      <div class="alpha-logo">
        <f:cObject typoscriptObjectPath="lib.bgImage"/>
      </div>
      <f:cObject typoscriptObjectPath="lib.rightButtonscommon"/>
      <div class="container home-content clearfix">
        <div class="row">
          <f:cObject typoscriptObjectPath="lib.rightButtonsresponsive"/>
          <div class="col-md-12 col-sm-12"> 
	          <f:cObject typoscriptObjectPath="lib.content4"/>
            </div>
          
          <div class="col-left my-fadeInLeft hidden1 visible animated fadeInLeft">
           <div class="col-md-6 col-sm-6 my-fadeInLeft hidden1 visible animated fadeInLeft">
            <f:cObject typoscriptObjectPath="lib.content1"/>
            </div>
          </div>
          <div class="col-right my-fadeInRight hidden1 visible animated fadeInRight">
          <div class="col-md-6 col-sm-6">
            <f:cObject typoscriptObjectPath="lib.content2"/>
            </div>
          </div>
          <f:if condition="{lib.content3}"></f:if>
           <div class="col-md-12 col-sm-12 my-fadeInRight hidden1 visible animated fadeInRight">
	            <f:cObject typoscriptObjectPath="lib.content3"/>
           </div>
        </div>
      </div>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
  
</div>
