{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Configuration">

		<flux:form id="home" label="Home" icon="">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="5" name="Slider" label="Home Slider" />
				</flux:grid.row>
				<flux:grid.row>
					<flux:grid.column colPos="6" name="innerSlider" label="Inner Page Slider" />
				</flux:grid.row>
				<flux:grid.row>
					<flux:grid.column colPos="0" name="content" label="Inhalt"/>
				</flux:grid.row>
			</flux:grid>
		</flux:form>

	</f:section>

	<f:section name="Content">

		<div class="page-wrapper">

			<header id="header" class="header-section clearfix">
				<f:cObject typoscriptObjectPath="lib.content5"/>
				<div id="btm_scroll"></div>
			</header>

			<div id="navigation" class="topmenu">
				<nav class="applePie">
					<div class="nav-container clearfix">

						<div class="company-logo">
							<f:cObject typoscriptObjectPath="lib.logo"/>
						</div>

						<div class="menu-slide">

							<button id="c-button--slide-left" class="c-button">
								Slide Left
							</button>

							<div class="responsive-side-icon">

								<f:render partial="PageObjects" section="ShortcutMob" />

							</div>

							<f:render partial="PageObjects" section="Navigation" />

						</div>
					</div>
				</nav>
			</div>

			<f:render partial="PageObjects" section="Breadcrumb" />

			<f:cObject typoscriptObjectPath="lib.content0"/>

			<f:render partial="PageObjects" section="Footer" />

			<div class="side-icon-structure">

				<!--<div class="language-section">
				<f:cObject typoscriptObjectPath="lib.languageMenu"/>
				</div>-->

				<f:render partial="PageObjects" section="Shortcut" />
			</div>
		</div>

	</f:section>
</div>
