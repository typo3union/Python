{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="singleImageConetnt" label="Single Image Content" description="Sigle Image Content on Inner Page Element" icon="" options="{Fluidcontent: {sorting: 110},group: 'Custom Elements'}">
      <flux:form.sheet name="options" label="Options">
        <flux:field.file name="picture" uploadFolder="uploads/tx_fluxtemplate/" label="Upload Image" allowed="jpg, jpeg, png, gif"  showThumbnails="1" />
        <flux:field.input name="picture_alt" label="Alternative Text" />
        <flux:field.text name="content" label="Content" enableRichText="1" />
      </flux:form.sheet>
    </flux:form>
  </f:section>
  
  <f:section name="Main">
    <div class="pro-content">
      <f:if condition="{picture}">
        <f:image src="uploads/tx_fluxtemplate/{picture}" alt="{picture_alt}" class="img-responsive" width="753c"  height="361c" />
      </f:if>
      <div class="pro-text">
        <f:format.html>{content}</f:format.html>
      </div>
    </div>
  </f:section>
  
   <f:section name="Preview">
    <div class="pro-content">
      <f:if condition="{picture}">
        <v:media.image src="uploads/tx_fluxtemplate/{picture}" alt="{picture_alt}" class="img-responsive" width="253c"  height="161c" />
      </f:if>
      <div class="pro-text">
        <f:format.html>{content}</f:format.html>
      </div>
    </div>
 </f:section>
</div>
