{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="quicklink" label="Banner + Quick Links" description="Banner Quick Link Element" icon="" options="{Fluidcontent: {sorting: 104},group: 'Custom Elements'}">
      <flux:form.sheet name="options" label="Options">
        <flux:field.file name="picture" uploadFolder="uploads/tx_fluxtemplate/" label="Upload Image" allowed="jpg, jpeg, png, gif"  showThumbnails="1" />
        <flux:field.input name="picture_alt" label="Alternative Text" />
        <flux:field.text name="content" label="Text" enableRichText="1" />
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main">
    <header class="inr-header">
      <div class="container clearfix">
        <f:if condition="{picture}">
          <div class="banner-left">
            <f:image src="uploads/tx_fluxtemplate/{picture}" alt="{picture_alt}" width="754c"  height="165c" />
          </div>
        </f:if>
        <div class="banner-right">
          <f:if condition="{content}">
            <div class="banner-link">
              <f:format.raw>{content}</f:format.raw>
            </div>
          </f:if>
        </div>
      </div>
    </header>
  </f:section>
  
    <f:section name="Preview">
    <table>
    <tr>
    <td><v:media.image src="uploads/tx_fluxtemplate/{picture}" alt="{picture_alt}" width="300c"  height="75c" /></td>
   
    </tr>
    <tr>
    
    <td><f:format.raw>{content}</f:format.raw></td>
    <tr>

    </table>
   
  </f:section>
</div>
