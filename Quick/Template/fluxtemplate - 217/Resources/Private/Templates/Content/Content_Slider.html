{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="contentsilder" label="Content Slider (inner)" description="Inner Slider Element" icon="" options="{Fluidcontent: {sorting: 112},group: 'Custom Elements'}">
      <flux:form.sheet name="options" label="Options">
        <flux:form.section name="contentsilders" label="Inner Page Slider">
          <flux:form.object name="contentsilder" label="Add New Slide">
            <flux:field.text name="content" label="Content" enableRichText="1" />
          </flux:form.object>
        </flux:form.section>
      </flux:form.sheet>
        <flux:field.input name="title" label="Slider Title" />
            <flux:field.input name="link" label="Title Link">
                            <flux:wizard.link />
                        </flux:field.input>
    </flux:form>
  </f:section>
  <f:section name="Main">
    <div class="Content-slider">
      <div id="cslide-slides" class="cslide-slides-master clearfix">
          <div class="cslide-prev-next clearfix"> <span class="cslide-prev"><i class="fa fa-angle-double-left"></i> prev slide </span> 
              <f:if condition="{link}">  
                <f:then><f:link.page pageUid="{link}"><span class="cslide-title">{title}</span></f:link.page>
                </f:then>
                  <f:else><span class="cslide-title">{title}</span></f:else>
              </f:if> <span class="cslide-next">next slide <i class="fa fa-angle-double-right"></i></span> </div>
        <div class="cslide-slides-container clearfix">
          <f:if condition="{contentsilders}">
            <f:for each="{contentsilders}" as="contentsilder">
              <div class="cslide-slide">
                <f:format.raw>{contentsilder.contentsilder.content}</f:format.raw>
              </div>
            </f:for>
          </f:if>
        </div>
      </div>
    </div>
  </f:section>
  <f:section name="Preview">
    <table>
      <f:for each="{contentsilders}" as="contentsilder">
        <tr>
          <td><f:format.raw>{contentsilder.contentsilder.content}</f:format.raw></td>
        </tr>
      </f:for>
    </table>
  </f:section>
</div>
