{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <flux:form id="inner-two-column" label="Inner Two Column " options="{icon: '{f:uri.resource(path: \'Icons/home-one-row-two-column.png\')}', group: 'Inner'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" name="banner" colspan="2" label="Top Banner"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="topcontent" colspan="2" label="Top Content"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="2" name="leftInhalt" label="Left Inhalt"/>
          <flux:grid.column colPos="3" name="RightInhalt" label="Right Inhalt"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="4" name="bottomcontent" colspan="2" label="Bottom Content"/>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  <f:section name="Content">
    <f:render partial="PageObjects" section="Header" />
    <f:cObject typoscriptObjectPath="lib.content0"/>
    <f:cObject typoscriptObjectPath="menu.breadcrumb"/>
    <div class="container inr-content clearfix ">
    <div class="main-page-title"> <h4><f:cObject typoscriptObjectPath="lib.pagetitle" />.</h4></div>
    <div class="detail-header">
      <f:cObject typoscriptObjectPath="lib.content1"/>
      </div>
      <div class="row">
        <div class="col-sm-8 inr-left-cont only-content">
          <f:cObject typoscriptObjectPath="lib.content2"/>
        </div>
        <div class="col-sm-4 inr-right-cont">
          <f:cObject typoscriptObjectPath="lib.content3"/>
        </div>
      </div>
    
    <f:cObject typoscriptObjectPath="lib.content4"/>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
</div>
