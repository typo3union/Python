{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <flux:form id="inner-one-column" label="Inner One Column " options="{icon: '{f:uri.resource(path: \'Icons/one-column-two-row.png\')}', group: 'Inner'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" name="banner" label="Top Banner"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="inhalt" label="Inhalt"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="2" name="inhalt" label="Inhalt"/>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  <f:section name="Content">
    <f:render partial="PageObjects" section="Header" />
    <f:cObject typoscriptObjectPath="lib.content0"/>
    <f:cObject typoscriptObjectPath="menu.breadcrumb"/>
    <div class="container inr-content clearfix">
      <div class="main-page-title">
        <h4>
          <f:cObject typoscriptObjectPath="lib.pagetitle" />.</h4>
      </div>
      <div class="detail-header">
      <f:cObject typoscriptObjectPath="lib.content1"/>
      </div>
        <f:cObject typoscriptObjectPath="lib.content2"/>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
</div>
