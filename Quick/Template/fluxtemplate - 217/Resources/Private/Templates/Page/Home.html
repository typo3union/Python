{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
   <flux:form id="home" label="Home" options="{icon: '{f:uri.resource(path: \'Icons/home-one-row-two-column.png\')}', group: 'Home'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" colspan="2" name="Slider" label="Slider" />
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="leftContent" label="Left Inhalt"/>
          <flux:grid.column colPos="2" name="rightContent" label="Right Inhalt"/>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  <f:section name="Content">
    <f:render partial="PageObjects" section="Header" />
    <f:cObject typoscriptObjectPath="lib.content0"/>
    <div class="container clearfix">
      <div class="row">
        <div class="col-left">
          <f:cObject typoscriptObjectPath="lib.content1"/>
        </div>
        <div class="col-right">
		<div class="col-md-4 col-sm-4">
          <f:cObject typoscriptObjectPath="lib.content2"/>
		  </div>
        </div>
      </div>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
</div>
