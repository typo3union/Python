{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	
	<f:section name="Configuration">
		<v:var.set name="locallangPath" value="" />
		<flux:form id="footercontent" label="Footer Contact Content" description="Footer Contact Content Element" icon="" options="{Fluidcontent: {sorting: 114},group: 'Custom elements'}">
			<flux:field.input name="title" label="Title" />	
			<flux:field.text name="listfooter" label="BodyText" enableRichText="1" />	
			<flux:field.input name="ImpressumText" label="Impressum" />
			<flux:field.input name="Impressum" label="Impressum PageID" />
			<flux:field.text name="facebookShare" label="facebook share" />	
			<flux:field.input name="link" label="Link">
					<flux:wizard.link />
			</flux:field.input>	
			<flux:field.file name="company_picture" uploadFolder="uploads/pics/" label="Upload Image" allowed="jpg, jpeg, png, gif"/>			
						
		</flux:form>
	</f:section>


	
	<f:section name="Main">
	
	<!-- Contact Section -->
    
	<footer id="Contact" class="module parallax parallax-4">
        	<div id="tempNavil4" class="container clearfix">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="interoname"><strong class="name">{title}</strong></h3>
                    <div class="container-inner clearfix">
                    	<div class="contact-detail">
                        	<f:format.html>{listfooter}</f:format.html>
                            <f:link.page pageUid="{Impressum}" class="Impressum">{ImpressumText}</f:link.page>
                        </div>
						<ul>
							<li class="leftimg-part"><img height="76" width="76"  class="mar_right_15" src="typo3conf/ext/fluxtemplate/Resources/Public/images/facebookIcon.png" alt="facebook" /><f:format.raw>{facebookShare}</f:format.raw></li>
							<li class="right-img-part"><f:link.page pageUid="{link}"><img height="87" width="337"  src="uploads/pics/{company_picture}" alt="facebook" /></f:link.page></li>
						</ul>
                    </div>
                </div>
            </div>
            </div>
    </footer>
    <!-- Footer -->

	</f:section>
	

	
	
</div>
