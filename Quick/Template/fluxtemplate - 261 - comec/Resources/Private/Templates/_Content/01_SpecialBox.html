{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	
	<f:section name="Configuration">
		<v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
		<flux:form id="aboutus" label="Speical Box" description="Special Box" icon="" options="{Fluidcontent: {sorting: 120},group: 'Custom elements'}">
			<flux:field.input name="text1" label="Text - 1" />
			<flux:field.input name="text2" label="Text - 2" />					
			<flux:field.input name="text3" label="Text - 3" />					
		</flux:form>
	</f:section>

	<f:section name="Main">
	
		<div class="bs-example">
                        <div class="panel-group" id="accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                    	{text1} <span class="flt-right fa fa-phone"></span>
                                    </h4>
                                </div>                               
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                    	{text2} <span class="flt-right fa fa-print"></span>
                                    </h4>
                                </div>                               
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                    	{text3} <span class="flt-right fa fa-map-marker"></span>
                                    </h4>
                                </div>                               
                            </div>
                        </div>
                    </div>
								
	</f:section>
	
</div>
