<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
  xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
  xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

  <f:layout name="Content" />

  <f:section name="Configuration">
    <flux:form id="Section" label="Section" description="yellow / Green Section Element" icon="" options="{Fluidcontent: {sorting: 100},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
        
        <flux:field.select name="backgroundColor" label="Style Class" items="green, yellow" default="green" />

        <flux:field.select name="select" label="Header Type" items="{1:'Header 1',2:'Header 2'}" default="2"></flux:field.select>
        <flux:field.input name="header" label="Main Title" />

        <flux:grid>
          <flux:grid.row>
            <flux:grid.column style="width: 100%" name="column1" label="Inhalt"></flux:grid.column>
          </flux:grid.row>
        </flux:grid>

      </flux:form.sheet>
    </flux:form>
  </f:section>

  <f:section name="Main">

    <f:if condition="{backgroundColor}=='green'">
        <f:then>
          <v:variable.set name="bgColor" value="grn news"></v:variable.set>
        </f:then>
        <f:else>
          <v:variable.set name="bgColor" value="ylo top-product"></v:variable.set>
        </f:else>
    </f:if>



    <section class="{bgColor} clearfix ">    
      <div class="container my-fad-in hidden1">
        <div class="row">
          <f:if condition="{header}!=''">
            <f:if condition="{select}==1">
              <h1>{header}</h1>
            </f:if>
            <f:if condition="{select}==2">
              <h2>{header}</h2>
            </f:if>
          </f:if>
          <flux:content.render render="1" area="column1" />
        </div>
      </div>
    </section>
  </f:section>

</div>
