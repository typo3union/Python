<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:layout name="Content" />
  <f:section name="Configuration">
    <flux:form id="ContentFCE" label="Content With Background Image" description="Content With Background Image Element" icon="" options="{Fluidcontent: {sorting: 108},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
                <flux:field.file name="picture" uploadFolder="uploads/slider_images/" label="Upload Background Image" allowed="jpg, jpeg, png, gif"/>
                <flux:field.input name="Text" label="Title"/>
                <flux:field.text name="Content" label="Content" enableRichText="1" />    
                 <flux:field.input name="Text2" label="Text"/>
                <flux:field.input name="link" label="Link">
                 <flux:wizard.link />
               </flux:field.input>
      
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main"> 
  
     <section class="section1">
      <div class="right_shadow">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 col-md-push-6 col-sm-push-0">
              <div class="half_section">
                <div class="h2_title">
                  <img src="typo3conf/ext/fluxtemplate/Resources/Public/images/img-1.png">
                  <h2>{Text}</h2>
                </div>
                 <f:format.html>{Content}</f:format.html>
                <f:link.page pageUid="{link}" class="golf_btn btn">{Text2}</f:link.page>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="image-bg">
        <f:image src="uploads/slider_images/{picture}"/>
      </div>
    </section>
  </f:section>
</div>
