<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:layout name="Content" />
  <f:section name="Configuration">
    <flux:form id="Logoslider" label="Logo Slider" description="Logo Slider Element" icon="" options="{Fluidcontent: {sorting: 102},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
      <flux:field.file name="picture" uploadFolder="uploads/slider_images/" label="Upload Background Image" allowed="jpg, jpeg, png, gif"/>
        <flux:form.section name="logo" label="Logo">
          <flux:form.object name="Logo" label="Add New Slide">
                <flux:field.file name="picture2" uploadFolder="uploads/slider_images/" label="Upload Logo Image" allowed="jpg, jpeg, png, gif"/>
                <flux:field.input name="link" label="Link">
                 <flux:wizard.link />
               </flux:field.input>
          </flux:form.object>
        </flux:form.section>
		
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main"> 
  
        <section class="section3" id="logo_slider_bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <div class="slider logo_slider">
                  <f:if condition="{logo}">
                    <f:for each="{logo}" as="logos" iteration="iteration">
                      <div><f:link.page pageUid="{link}" ><f:image src="uploads/slider_images/{logos.Logo.picture2}"/></f:link.page></div>
                    </f:for>
                  </f:if>

                </div>
              </div>
            </div>
          </div>
      <div class="image-bg">
        <f:image src="uploads/slider_images/{picture}"/>
      </div>
    </section>

  </f:section>
</div>
