<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:layout name="Content" />
  <f:section name="Configuration">
    <flux:form id="News" label="News Section" description="News Section Element" icon="" options="{Fluidcontent: {sorting: 107},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
      <flux:field.file name="picture" uploadFolder="uploads/slider_images/" label="Upload Background Image" allowed="jpg, jpeg, png, gif"/>
        <flux:field.input name="Text" label="Title"/>
        <flux:field.input name="Text2" label="Text Title"/>
        <flux:field.input name="link" label="Link">
                 <flux:wizard.link />
               </flux:field.input>
         </flux:form.sheet>
        <flux:grid>
      <flux:grid.row>
          <flux:grid.column style="width: 100%" name="column1" label="Content"> </flux:grid.column>
      </flux:grid.row>
      </flux:grid>
		
     
    </flux:form>
  </f:section>
  <f:section name="Main"> 
  
    <section class="news_box_section" style=" background-image: url(uploads/slider_images/{picture});">
      <div class="container">
        <div class="row">
          <div class="h2_title">
            <img src="typo3conf/ext/fluxtemplate/Resources/Public/images/img-1.png">
            <h2>{Text}</h2>
          </div>
      <flux:content.render render="1" area="column1" />
           <f:if condition="{link}">
         <f:link.page pageUid="{link}"  class="news_view view_more btn">{Text2}</f:link.page>
         </f:if>
        </div>
      </div>
    </section>

  </f:section>
</div>
