<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Page" />
	<f:section name="Configuration">
		<flux:form id="inners" label="Special Inner Site" icon="">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="0" name="Banner" label="Banner"/>
				</flux:grid.row>
				
				<flux:grid.row>
					<flux:grid.column colPos="1" name="Content" label="Content"/>
				</flux:grid.row>
				
			</flux:grid>
		</flux:form>
	</f:section>
	<f:section name="Content">
		
		<f:render partial="PageObjects" section="Header" />
		<main class="main">
			<f:cObject typoscriptObjectPath="lib.content0"/>
			<f:if condition="{f:cObject(typoscriptObjectPath:'lib.content1')}">
			<f:then>
			<div class="container special_inner">
				<div class="row">
				<div class="img_set_width">
				<div class="col-sm-12">
					<f:cObject typoscriptObjectPath="lib.content1"/>
				</div>
				</div>
				</div>
			</div>
			</f:then>
			</f:if>
		</main>
		<f:render partial="PageObjects" section="Footer" />

	</f:section>
</div>
