<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
<f:section name="Header">
  
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="header_top pull-right">
                <f:cObject typoscriptObjectPath="content.toplink" />
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-default primary">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
             <f:link.page pageUid="1" class="navbar-brand"><img src="{f:cObject(typoscriptObjectPath: 'lib.mainLogo')}" alt="1" /></f:link.page>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              
              
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
           <f:render section="Navigation" partial="Navigation" arguments="{_all}"/>
          </div>
        </nav>
        <nav class="navbar navbar-default secondary">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
              <f:cObject typoscriptObjectPath="menu.topMenu" />
              <f:cObject typoscriptObjectPath="lib.search" />
            </div>
          </div>
        </nav>
      </div>
    </header>

</f:section>
<f:section name="Footer">
 
   <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="foot_logo">
              <f:link.page pageUid="1"><img src="{f:cObject(typoscriptObjectPath: 'lib.footerlogo')}" alt="footer_logo" /></f:link.page>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="footer_bg_top">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="foot_left_img"></div>
              <div class="foot_right_img"></div>
              <div class="footer_nav ">
                <f:cObject typoscriptObjectPath="menu.footerMenu" />
                <div class="btn fb_btn"><f:cObject typoscriptObjectPath="content.fblink" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </footer>
    
</f:section>
</div>
