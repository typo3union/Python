{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Header">
    <header id="topSection">
      <div class="container fadeInDown animated">
        <div class="row topmenusearch">
          <div class="col-sm-6 col-md-6 logo">
            <f:link.page pageUid="1"><img src="{f:cObject(typoscriptObjectPath: 'lib.mainLogo')}" alt="Landeswappen Logo" ></f:link.page>
            <!--<f:cObject typoscriptObjectPath="lib.languageMenu" />-->
          </div>
          <div class="col-sm-6 col-md-6 searchbarsection">
            <f:cObject typoscriptObjectPath="lib.SocialMedia" />
            <f:cObject typoscriptObjectPath="lib.searchBox" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 navigationSection">
            <nav class="navbar navbar-inverse" role="navigation">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <div class="clearfix"></div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <f:cObject typoscriptObjectPath="menu.main_menu" />
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </f:section>
  <f:section name="HomeNewsRightBar">
    <div class="col-sm-3 col-md-3 news">
      <f:cObject typoscriptObjectPath="lib.homeNewsBox" />
      <f:cObject typoscriptObjectPath="lib.annualBox" />
      <f:cObject typoscriptObjectPath="lib.kontaktBox" />
    </div>
  </f:section>
  
  <f:section name="InnerNewsRightBar">
    <div class="col-sm-3 col-md-3 news">
      <f:cObject typoscriptObjectPath="lib.innereNewsBox" />
      <f:cObject typoscriptObjectPath="lib.annualBox" />
      <f:cObject typoscriptObjectPath="lib.kontaktBox" />
    </div>
  </f:section>
</div>
