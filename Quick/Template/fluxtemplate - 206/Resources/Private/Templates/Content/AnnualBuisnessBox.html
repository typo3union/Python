{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="follow" label="Annual Business Box " description="Annual Business Directory Box Element" icon="" options="{Fluidcontent: {sorting: 103},group: 'Custom Elements'}">
      <flux:form.sheet name="options" label="Options">
        <flux:field.input name="title" label="Title" />
        <flux:field.input name="link_text" label="Link Title" />
        <flux:field.input name="link" label="Link">
          <flux:wizard.link />
        </flux:field.input>
        <flux:field.text name="content" label="Content" enableRichText="1" />
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main">
    <div class="newsDetail">
      <h2>{title}</h2>
      <div class="border-Section businessDirectory clearfix">
        <div class="news-Section-Detail clearfix">
          <f:format.html>{content}</f:format.html>
          <f:if condition="{link}">
            <f:link.page pageUid="{link}" class="readmoreN" target="_blank">{link_text}</f:link.page>
          </f:if>
        </div>
      </div>
    </div>
  </f:section>
</div>
