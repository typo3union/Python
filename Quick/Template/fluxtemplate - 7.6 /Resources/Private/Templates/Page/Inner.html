<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Page" />
	<f:section name="Configuration">
		<flux:form id="inner" label="Inner" icon="">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="2" name="Header" label="Header"/>
				</flux:grid.row>
				<flux:grid.row>
					<flux:grid.column colPos="0" name="Banner" label="Banner"/>
				</flux:grid.row>
				<flux:grid.row>
					<flux:grid.column colPos="1" name="Content" label="Content"/>
				</flux:grid.row>
				
			</flux:grid>
		</flux:form>
	</f:section>
	<f:section name="Content">
		
		<f:render partial="PageObjects" section="Header" />

		<div class="pg-opt">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-12">
	                    <f:cObject typoscriptObjectPath="lib.content2"/>
	                </div>
	            </div>
	        </div>
    	</div>
    	<div class="pg-breadcumb">
    		<div class="container">
	    		<div class="col-md-12">
	                    <f:cObject typoscriptObjectPath="menu.breadcrumb" />
				</div>
			</div>
    	</div>
		<f:cObject typoscriptObjectPath="lib.content0"/>
		
		<section class="slice bg-white special-height">
			<div class="container">
				<div class="mainContentArea">
					<f:cObject typoscriptObjectPath="lib.content1"/>
				</div>
				
			</div>
		</section>

		<f:render partial="PageObjects" section="Footer" />

	</f:section>
</div>
