{namespace n=Tx_News_ViewHelpers}<!--
	=====================
		Partials/List/NewsSlider.html
-->

          
                  <div class="ls-slide" data-ls="transition2d:1;timeshift:-1000;">
                      <!-- slide background -->

                      <f:if condition="{newsItem.falMediaPreviews}">
                          <f:then>
                            <n:link newsItem="{newsItem}" settings="{settings}">
                              <f:alias map="{mediaElement: newsItem.falMediaPreviews.0}">
                                <f:if condition="{mediaElement.originalResource.type} == 2">
                                  <f:image class="ls-bg" src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.originalResource.title}" alt="{mediaElement.originalResource.alternative}" width="1920c" height="1080c"/>
                                </f:if>
                                <f:if condition="{mediaElement.originalResource.type} == 4">
                                  <f:render partial="Detail/FalMediaVideo" arguments="{mediaElement: mediaElement}"/>
                                </f:if>
                              </f:alias>
                            </n:link>
                          </f:then>
                          <f:else>
                            <f:if condition="{settings.displayDummyIfNoMedia}"> <span class="no-media-element">
                              <n:link newsItem="{newsItem}" settings="{settings}">
                                <f:image src="{settings.list.media.dummyImage}" title="" alt="" />
                              </n:link>
                              </span> </f:if>
                          </f:else>
                        </f:if>

                    <h3 class="ls-l title" style="color:{slide.slider.titleColor};width:600px; top:35%; left:80px;" data-ls="offsetxin:0;offsetyin:250;durationin:1000;delayin:500;offsetxout:0;offsetyout:-8;easingout:easeInOutQuart;scalexout:1.2;scaleyout:1.2;" >
                            {newsItem.title}
                        </h3>

                       
                        <n:link newsItem="{newsItem}" settings="{settings}" class="btn btn-base btn-lg ls-l" style="top:60%; left:80px;" additionalAttributes="{data-ls:'offsetxin:0;offsetyin:250;durationin:1500;delayin:1500;offsetxout:0;offsetyout:-8;easingout:easeInOutQuart;scalexout:1.2;scaleyout:1.2'}">

                          <f:translate key="more-link"/>
                        </n:link>
                  </div>
