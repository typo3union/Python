{namespace n=Tx_News_ViewHelpers}

<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<f:if condition="{news}">
		<f:then>
			
					<f:if condition="{settings.templateLayout} == 5">
						<f:then>
						      <section id="slider-wrapper" class="layer-slider-wrapper layer-slider-dynamic">
							<div id="layerslider" style="width:100%;height:520px;">
						</f:then>
						<f:else>
							<div class="container">
							<section class="slice animate-hover-slide bg-white">
		       					 <div class="wp-section">
		            
				                <div class="section-title-wr">
				                    <h3 class="section-title left"><span>neueste Nachrichten</span></h3>
				                </div>
								<div class="row">
								<div class="col-sm-12">
						</f:else>
					</f:if>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
						<f:if condition="{settings.templateLayout} == 5">
								<f:render partial="List/NewsSlider" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 1">
									<f:render partial="List/HomeLatest" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 3">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 2">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 4">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>	

						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
							<f:if condition="{settings.templateLayout} == 5">
								<f:render partial="List/NewsSlider" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 1">
									<f:render partial="List/HomeLatest" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 3">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 2">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
						<f:if condition="{settings.templateLayout} == 4">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:if>
							
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</div>
			</div>		
			</div>
			</div>
			</div>
			</section>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
</f:section>
