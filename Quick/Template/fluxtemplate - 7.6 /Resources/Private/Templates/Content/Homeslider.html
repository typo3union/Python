<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:layout name="Content" />
  <f:section name="Configuration">
    <flux:form id="sliderhome" label="Home slider" description="Home Slider Element" icon="" options="{Fluidcontent: {sorting: 101},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
        <flux:form.section name="sliders" label="FixTop Slider">
          <flux:form.object name="slider" label="Add New Slide">
               <flux:field.file name="picture" uploadFolder="uploads/slider_images/" label="Upload Image" allowed="jpg, jpeg, png, gif"/>
                <flux:field.input name="alt" label="Alt"/>
               <flux:field.input name="title" label="Title"/>
                <flux:field.input name="titleColor" default="#8e8e8e">
                    <flux:wizard.colorPicker hideParent="TRUE" label="'Choose color'" />
              </flux:field.input>
               <flux:field.input name="subtitle" label="Sub Title"/>
               <flux:field.input name="buttontext" label="Link Text"/>
              <flux:field.input name="link" label="Link">
               <flux:wizard.link />
             </flux:field.input>
            


             
		   </flux:form.object>
        </flux:form.section>
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main"> 

      <section id="slider-wrapper" class="layer-slider-wrapper layer-slider-dynamic">
      <div id="layerslider" style="width:100%;height:520px;"> 
          <!-- Slide 2 -->
          <f:if condition="{sliders}">
           <f:for each="{sliders}" as="slide" iteration="iteration">
                  <div class="ls-slide" data-ls="transition2d:1;timeshift:-1000;">
                      <!-- slide background -->
                      <f:if condition="{slide.slider.picture}">
                       <f:image src="uploads/slider_images/{slide.slider.picture}" alt="{slide.slider.alt}" class="ls-bg" width="1920c" height="1080c"/>
                       </f:if>
                        <!-- Left Text -->
                        <h3 class="ls-l title" style="color:{slide.slider.titleColor};width:600px; top:35%; left:80px;" data-ls="offsetxin:0;offsetyin:250;durationin:1000;delayin:500;offsetxout:0;offsetyout:-8;easingout:easeInOutQuart;scalexout:1.2;scaleyout:1.2;" >
                            {slide.slider.title}
                        </h3>

                        <p class="ls-l text-centerd" style="width:500px; top:50%; left:80px;" data-ls="offsetxin:0;offsetyin:250;durationin:1000;delayin:1000;offsetxout:0;offsetyout:-8;easingout:easeInOutQuart;scalexout:1.2;scaleyout:1.2;">
                        {slide.slider.subtitle}
                        </p>
                       <f:link.page pageUid="{slide.slider.link}" class="btn btn-base btn-lg ls-l" style="top:60%; left:80px;" additionalAttributes="{data-ls:'offsetxin:0;offsetyin:250;durationin:1500;delayin:1500;offsetxout:0;offsetyout:-8;easingout:easeInOutQuart;scalexout:1.2;scaleyout:1.2'}"  target="_blank">
                          {slide.slider.buttontext}
                        </f:link.page>
                  </div>
            </f:for>
          </f:if>
      </div>
      </section>
</f:section>
</div>
