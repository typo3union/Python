{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
      <flux:form id="one_column"  label="One Column"  options="{icon: '{f:uri.resource(path: \'Icons/one-column-two-row.png\')}', group: 'Main'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" name="top" label="Top Inhalt" />
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="content" label="Inhalt"/>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  
  <f:section name="Content">
    <div id="FirstLayout">
      <f:render partial="PageObjects" section="Header" />
      <f:cObject typoscriptObjectPath="lib.Slider"/>
      <f:cObject typoscriptObjectPath="lib.content0"/>
      <f:render partial="PageObjects" section="Breadcrumbs" />
      <section class="container-fluid" id="main-container">
        <div class="container">
          <main class="row">
            <f:cObject typoscriptObjectPath="lib.content1"/>
          </main>
        </div>
      </section>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
</div>
