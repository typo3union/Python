{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
     <flux:form id="two-column" label="Two Column" options="{icon: '{f:uri.resource(path: \'Icons/home-one-row-two-column.png\')}', group: 'Main'}">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" name="top" label="Top Inhalt" colspan="2"/>
        </flux:grid.row>
        <flux:grid.row>
          <flux:grid.column colPos="1" name="left_content" label="Left Inhalt"/>
          <flux:grid.column colPos="2" name="right_content" label="RightInhalt"/>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  <f:section name="Content">
    <div id="FirstLayout">
      <f:render partial="PageObjects" section="Header" />
      <f:cObject typoscriptObjectPath="lib.Slider"/>
      <f:cObject typoscriptObjectPath="lib.content0"/>
      <f:render partial="PageObjects" section="Breadcrumbs" />     
      <section class="container-fluid" id="main-container">
        <div class="container">
          <main class="row">
            <div class="col-md-6 col-sm-6 text-right">
              <article>
                <f:cObject typoscriptObjectPath="lib.content1"/>
              </article>
            </div>
            <div class="col-md-6 col-sm-6">
              <article>
                <f:cObject typoscriptObjectPath="lib.content2"/>
              </article>
            </div>
          </main>
        </div>
      </section>
    </div>
    <f:render partial="PageObjects" section="Footer" />
  </f:section>
</div>
