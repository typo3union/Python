<div class="mediaelement mediaelement-image">
	<f:if condition="{settings.detail.media.image.lightbox}">
		<f:then>
			<a class="popup" title="{mediaElement.title}" href="{f:uri.image(src:'{mediaElement.uid}' treatIdAsReference:1 maxWidth:'800')}">
				<f:image src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.title}" alt="{mediaElement.alternative}" class="img-responsive" width="460c" height="280c" />
			</a>
		</f:then>
		<f:else>
			<f:image class="popup"  src="{mediaElement.uid}" treatIdAsReference="1" title="{mediaElement.title}" alt="{mediaElement.alternative}"   class="img-responsive" width="460c" height="280c" />
		</f:else>
	</f:if>
</div>
<f:if condition="{mediaElement.description}">
	<p class="news-img-caption">
		{mediaElement.description}
	</p>
</f:if>
