<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Content" />

	<f:section name="Configuration">
		
		<flux:form label="Footer Column Container" id="Footer" description="Footer Column Container" icon="" options="{Fluidcontent: {sorting: 109},group: 'Custom elements'}">

				<flux:grid>
				<flux:grid.row>
						<flux:grid.column style="width: 50%" name="column1" label="Left Inhalt">
						</flux:grid.column>
					
                        <flux:grid.column style="width: 50%" name="column2" label="Right Inhalt" >
						</flux:grid.column>
				</flux:grid.row>
				<flux:grid.row>
						<flux:grid.column style="width: 50%" name="column3" label="Left Inhalt">
						</flux:grid.column>
					
                        <flux:grid.column style="width: 50%" name="column4" label="Right Inhalt" >
						</flux:grid.column>
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Main">
				   <div class="row right-bar-top">
				   <div class="col-sm-6 col-xs-12 right-bar">
                                 <flux:content.render render="1" area="column1" />
                    </div>
                     <div class="col-sm-6 col-xs-12 right-bar">
                                 <flux:content.render render="1" area="column2" />
                    </div>
                    </div>
                       <div class="row">
                            <div class="col-sm-6 col-xs-12 right-bar">
                                
                                     <flux:content.render render="1" area="column3" />
                            </div>
                            <div class="col-sm-6 col-xs-12 right-bar">
                                    <flux:content.render render="1" area="column4" />
                            </div>
                        </div>
	</f:section>
	
	<f:section name="Preview">
		<flux:widget.grid />
	</f:section>

</div>
