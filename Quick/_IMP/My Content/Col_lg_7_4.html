{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<f:layout name="Content" />

<f:section name="Configuration">
	<flux:form label="Two Column Container 7_4" description="Two Column Container for col lg 7 and col lg 4" wizardTab="Bootstrap" id="col_lg_7_4" icon="{v:extension.path.resources(path: 'Icons/icon-pageheader.gif')}" options="{Fluidcontent: {sorting: 109},group: 'Custom elements'}" >													
				<flux:grid>
					<flux:grid.row>
							<flux:grid.column style="width: 70%" name="column1" label="col-lg-7"></flux:grid.column>
							<flux:grid.column style="width: 30%" name="column2" label="col-lg-4" ></flux:grid.column>				
					</flux:grid.row>				
				</flux:grid>						
	</flux:form>
</f:section>


<f:section name="Main">
	<div class="col-sm-7 row news-data"><flux:content.render render="1" area="column1" /></div>	
	<div class="col-sm-4 floright sidebar  col-sm-offset-1"><flux:content.render render="1" area="column2" /></div>	
</f:section>



	<f:section name="Preview">
		<flux:widget.grid />
	</f:section>
