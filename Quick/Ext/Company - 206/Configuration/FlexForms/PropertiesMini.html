{namespace cs=CS\AldianaWeatherWeb\ViewHelpers}

            
<div class="col-sm-6 date">
    <p>blub {cs:variable(obj: settings.days, prop: miniDatas.day)}
		<br class="hidden-xs">
		<f:format.date format="d.m.Y">{miniDatas.date.0}</f:format.date>
        <span class="h3">8. Mai, 14 Uhr</span>
        <span>29°C, sonnig</span>
    </p>
</div>
<div class="col-sm-6 symbol">
    <p>
        <span class="weather-icon-96-sonnig"></span>
    </p>
</div>
<div class="col-sm-6">
    <p>
        <span class="weather-icon-48-temperaturwasser"></span>
        <span class="text">22°C</span>
    </p>
</div>
<div class="col-sm-6">
    <p>
        <span class="weather-icon-48-windgeschwindigkeit"></span>
        <span class="text">13 km/h</span>
    </p>
</div>
