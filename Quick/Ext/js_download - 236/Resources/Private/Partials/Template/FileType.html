<li class="{FileType.active}">
    <f:link.action action="download" controller="File" arguments="{type:FileType.uid}">
        <span class="d-icon">
            <f:image src="{FileType.reference}" treatIdAsReference='1' width="38" height="30" alt="{FileType.title}" />
        </span>
        <span class="d-text">{FileType.title}</span>
    </f:link.action>
</li>
