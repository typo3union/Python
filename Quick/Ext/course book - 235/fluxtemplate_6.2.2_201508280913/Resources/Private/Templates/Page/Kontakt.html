{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <flux:form id="kontakt" label="Kontakt" icon="">
      <flux:grid>
        <flux:grid.row>
          <flux:grid.column colPos="0" style="width: 70%" name="column1" label="Main Inhalt"> </flux:grid.column>
          <flux:grid.column colPos="1" style="width: 30%" name="column2" label="Side Bar" > </flux:grid.column>
        </flux:grid.row>
      </flux:grid>
    </flux:form>
  </f:section>
  <f:section name="Content">
    <f:render partial="PageObjects" section="Header" />
    <section id="contentSection" class="fadeInUp animated">
      <div class="container">
        <div class="row clearfix">
          <div class="col-sm-9 col-md-9">
          
            <f:cObject typoscriptObjectPath="lib.marquee"/>
            <f:cObject typoscriptObjectPath="lib.content0"/>
          </div>
          <div class="col-sm-3 col-md-3 news">
            <f:cObject typoscriptObjectPath="lib.content1"/>
          </div>
        </div>
      </div>
    </section>
  </f:section>
  <f:section name="Preview">
    <flux:widget.grid />
  </f:section>
</div>
