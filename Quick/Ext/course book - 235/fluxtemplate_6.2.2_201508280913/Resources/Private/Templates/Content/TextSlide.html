{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
    <f:section name="Configuration">
        <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
        <flux:form id="textslide" label="Text Slide" description="Text Slide Element" icon="" options="{Fluidcontent: {sorting: 102},group: 'Custom Elements'}">
            <flux:form.sheet name="options" label="Options">

                <flux:field.file name="picture" uploadFolder="uploads/slider_images/" label="Upload Image" allowed="jpg, jpeg, png, gif"  showThumbnails="1" />
                <flux:field.input name="picture_alt" label="Alternative Text" />
                <flux:field.input name="Text" label="Text" />
                  <flux:field.input name="link" label="Text Link">
                            <flux:wizard.link />
                        </flux:field.input>
				 <flux:field.select name="tg4" label="Target"  items="{1: 'Open in same window', 2: 'Open in new window'}"></flux:field.select>

            </flux:form.sheet>
        </flux:form>
    </f:section>
    <f:section name="Main">

        <div class="top text-right">
            <marquee>
                <f:image src="uploads/slider_images/{picture}"  alt="{picture_alt}"/>
				<span>  <f:link.page pageUid="{link}" target='<f:if condition="{tg4} == 2"> _blank</f:if>' >{Text}</f:link.page></span>
                <f:image src="uploads/slider_images/{picture}"  alt="{picture_alt}"/>
            </marquee>
        </div>

    </f:section>
</div>
