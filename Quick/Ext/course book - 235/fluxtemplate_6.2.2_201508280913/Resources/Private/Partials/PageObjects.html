{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
    <f:section name="Header-Home">
        <div class="left-bar left-large">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed in btn-menu " data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        Men&uuml;
                    </button>
                    <f:link.page pageUid="1" class="navbar-brand logo-small"><img src="{f:cObject(typoscriptObjectPath: 'lib.mainLogo')}" alt="Logo"  /></f:link.page>

                     <f:link.page pageUid="1" class="navbar-brand logo-large"> <img src="typo3conf/ext/fluxtemplate/Resources/Public/img/logo-large.png" alt="Logo" /></f:link.page>
                </div>
                <div class="collapse navbar-collapse in" id="bs-example-navbar-collapse-1">
                   <f:cObject typoscriptObjectPath="menu.main_menu" />
                </div><!-- /.navbar-collapse -->
            </nav>
            <a id="back-top" href="top" style="display: none;">
            <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </f:section>
    <f:section name="Footer">
        <div class="page-header text-center">
           <f:cObject typoscriptObjectPath="content.footertext" />
        </div>
        <div class="footer">
            <f:cObject typoscriptObjectPath="content.newsletter" /><!-- /input-group -->
            <div class="copyright text-center"><f:cObject typoscriptObjectPath="content.copyRightText" /></div>
            <div class="footer-menu">
                <f:cObject typoscriptObjectPath="menu.footerMenu" />
            </div>
        </div>
    </f:section>
    
     <f:section name="Header">
        <div class="left-bar">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed in btn-menu " data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        Men&uuml;
                    </button>
                    <f:link.page pageUid="1" class="navbar-brand logo-small"><img src="{f:cObject(typoscriptObjectPath: 'lib.mainLogo')}" alt="Logo" /></f:link.page>

                     <f:link.page pageUid="1" class="navbar-brand logo-large"> <img src="typo3conf/ext/fluxtemplate/Resources/Public/img/logo-large.png" alt="Logo" /></f:link.page>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <f:cObject typoscriptObjectPath="menu.main_menu" />
                </div><!-- /.navbar-collapse -->
            </nav>
            <a id="back-top" href="top" style="display: none;">
            <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </f:section>
</div>
