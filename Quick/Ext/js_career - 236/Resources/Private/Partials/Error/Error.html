<f:if condition="{errors}">
     <div class="errorMessage">
         <f:for each='{errors}' as='v' key='error'>
	         <div class="errorDiv">
	         	<span>
            		<f:translate key='tx_jscareer_domain_model_applicant.{error}' />
	            </span>
	         </div>
	     </f:for>
     </div>
 </f:if>
